name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECR_BACKEND_REPOSITORY: pulsegrid-backend
  ECR_WORKERS_REPOSITORY: pulsegrid-workers
  ECR_FRONTEND_REPOSITORY: pulsegrid-frontend
  ECS_CLUSTER: pulsegrid-cluster
  ECS_SERVICE_BACKEND: pulsegrid-backend

jobs:
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f Dockerfile -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest

      - name: Update ECS service
        if: github.ref == 'refs/heads/main'
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

  build-and-push-workers:
    name: Build and Push Workers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push workers image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f Dockerfile.worker -t $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:latest

  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -f Dockerfile -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest

      - name: Deploy to S3
        if: github.ref == 'refs/heads/main'
        run: |
          # Get NLB/ALB DNS name from Terraform output (stable endpoint)
          cd infrastructure
          NLB_DNS=$(terraform output -raw nlb_dns_name 2>/dev/null || terraform output -raw alb_dns_name 2>/dev/null || echo "")
          
          # Test if NLB is responding
          if [ -n "$NLB_DNS" ]; then
            echo "Testing NLB: $NLB_DNS"
            if curl -s --max-time 5 "http://${NLB_DNS}/api/v1/health" > /dev/null 2>&1; then
              echo "✅ NLB is responding, using: $NLB_DNS"
              export VITE_API_URL="http://${NLB_DNS}/api/v1"
            else
              echo "⚠️ NLB not responding, falling back to ECS task IP"
              NLB_DNS=""
            fi
          fi
          
          # Fallback: Get backend IP dynamically from ECS task
          if [ -z "$NLB_DNS" ]; then
            echo "Getting backend IP from ECS task..."
            TASK_ARN=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name ${{ env.ECS_SERVICE_BACKEND }} --region ${{ env.AWS_REGION }} --query "taskArns[0]" --output text)
            if [ -n "$TASK_ARN" ] && [ "$TASK_ARN" != "None" ]; then
              NETWORK_ID=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks $TASK_ARN --region ${{ env.AWS_REGION }} --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)
              BACKEND_IP=$(aws ec2 describe-network-interfaces --network-interface-ids $NETWORK_ID --region ${{ env.AWS_REGION }} --query "NetworkInterfaces[0].Association.PublicIp" --output text)
              echo "Backend IP: $BACKEND_IP"
              export VITE_API_URL="http://${BACKEND_IP}:8080/api/v1"
            else
              echo "Error: Could not get backend endpoint"
              exit 1
            fi
          fi
          
          echo "Building frontend with API URL: $VITE_API_URL"
          
          # Build frontend for production with backend URL
          cd ../frontend
          npm ci --legacy-peer-deps
          npm run build

          # Sync to S3
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --region ${{ env.AWS_REGION }}
          
          # CloudFront invalidation (optional - only if distribution ID is set)
          CLOUDFRONT_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          if [ -n "$CLOUDFRONT_ID" ] && [ "$CLOUDFRONT_ID" != "" ]; then
            echo "Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id "$CLOUDFRONT_ID" \
              --paths "/*" || echo "⚠️ CloudFront invalidation failed (non-critical)"
          else
            echo "ℹ️ CloudFront distribution ID not set, skipping invalidation"
          fi
