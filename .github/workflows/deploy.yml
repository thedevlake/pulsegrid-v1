name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECR_BACKEND_REPOSITORY: pulsegrid-backend
  ECR_WORKERS_REPOSITORY: pulsegrid-workers
  ECR_FRONTEND_REPOSITORY: pulsegrid-frontend
  ECS_CLUSTER: pulsegrid-cluster
  ECS_SERVICE_BACKEND: pulsegrid-backend

jobs:
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f Dockerfile -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest

      - name: Update ECS service
        if: github.ref == 'refs/heads/main'
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

  build-and-push-workers:
    name: Build and Push Workers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push workers image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f Dockerfile.worker -t $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_WORKERS_REPOSITORY:latest

  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -f Dockerfile -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest

      - name: Deploy to S3
        if: github.ref == 'refs/heads/main'
        run: |
          # Use NLB DNS name (stable endpoint that never changes)
          cd infrastructure
          NLB_DNS=$(terraform output -raw nlb_dns_name 2>/dev/null || echo "")
          
          if [ -z "$NLB_DNS" ]; then
            echo "❌ Error: NLB DNS name not found. Check Terraform outputs."
            exit 1
          fi
          
          echo "✅ Using stable NLB endpoint: $NLB_DNS"
          echo "Testing NLB connectivity..."
          
          # Test NLB (with retry in case it's still starting)
          for i in {1..3}; do
            if curl -s --max-time 5 "http://${NLB_DNS}/api/v1/health" > /dev/null 2>&1; then
              echo "✅ NLB is responding"
              break
            else
              echo "⚠️ NLB not responding (attempt $i/3), waiting 5 seconds..."
              sleep 5
            fi
          done
          
          # Always use NLB DNS (stable endpoint)
          export VITE_API_URL="http://${NLB_DNS}/api/v1"
          echo "Building frontend with stable API URL: $VITE_API_URL"
          
          # Build frontend for production with stable NLB URL
          cd ../frontend
          npm ci --legacy-peer-deps
          npm run build

          # Sync to S3
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --region ${{ env.AWS_REGION }}
          
          echo "✅ Frontend deployed to S3 successfully with stable NLB endpoint"
