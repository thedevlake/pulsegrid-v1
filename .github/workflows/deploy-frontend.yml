name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME != '' && secrets.S3_BUCKET_NAME || 'pulsegrid-frontend-777319172038' }}
  FRONTEND_API_URL: http://51.20.31.46:8080/api/v1

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: VITE_API_URL=${{ env.FRONTEND_API_URL }} npm run build

      - name: Deploy to S3
        run: |
          BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          if [ -z "$BUCKET_NAME" ]; then
            BUCKET_NAME="pulsegrid-frontend-777319172038"
            echo "S3_BUCKET_NAME secret not set. Falling back to $BUCKET_NAME"
          fi
          aws s3 sync frontend/dist/ s3://$BUCKET_NAME --delete --region ${{ env.AWS_REGION }}

      - name: Deployment complete
        run: |
          echo "‚úÖ Frontend deployed to S3"
          BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          if [ -z "$BUCKET_NAME" ]; then
            BUCKET_NAME="pulsegrid-frontend-777319172038"
          fi
          echo "üåê URL: http://$BUCKET_NAME.s3-website.${{ env.AWS_REGION }}.amazonaws.com"
