version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      - /app/vendor
    working_dir: /app
    command: sh -c "go mod download && go run cmd/api/main.go"
    environment:
      ENV: development
    # Remove healthcheck in dev for faster startup
    healthcheck:
      disable: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "3000:3000"
    # Use dev server instead of nginx
    command: npm run dev -- --host

